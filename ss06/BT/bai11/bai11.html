<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
    .calculator {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
}

input {
    margin-bottom: 10px;
}

button {
    margin: 5px;
}

</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="num1" placeholder="Enter number 1">
    <input type="text" id="num2" placeholder="Enter number 2">
    <div>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <button onclick="exponent()">Exponent</button>
        <button onclick="factorial()">Factorial</button>
        <button onclick="squareRoot()">Square Root</button>
    </div>
    <div id="result"></div>
</div>
<script src="bai11.js"></script>
</body>
</html
